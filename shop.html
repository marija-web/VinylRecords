<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Visit our online shop, and come get your vinyls.">
	<meta name="keywords" content="Vinyl Records-come check our vinyls out.">
	<meta name="author" content="Marija Vučićević">
	<link rel="shortcut icon" href="img/favIcon.png" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vinyl Records | Shop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/all.min.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body> 
	<div class="container">
		<div class="placeholder">
			<div class="parallax-window" data-parallax="scroll" data-image-src="img/bgImage.jpg">
				<div class="tm-header">
					<div class="row tm-header-inner">
						<div class="col-md-6 col-12">
							<div class="tm-site-text-box">
								<a href="index.html"><h1 class="tm-site-title">Vinyl Records</h1></a>
								<h6 class="tm-site-description">shop new/old vinyls now</h6>	
							</div>
						</div>
						<nav class="col-md-6 col-12 tm-nav">
							<!-- meni -->
							<ul class="tm-nav-ul" id="menu">					
							</ul>
							<!-- meni kraj -->
						</nav>	
					</div>
				</div>
			</div>
		</div>
		<main id="shop">
			<header class="row tm-welcome-section">
				<h2 class="col-12 text-center tm-section-title" id="shop">- Welcome to the shopping section -</h2>
				<p class="col-12 text-center">We know we got your attention, now feel free to look around.</p>
			</header>
			<!-- input search -->
			<div class="col-12 input-group rounded tm-welcome-section" id="scrollS">
				<input type="search" class="form-control rounded border-bottom" placeholder="Search by album name" aria-label="Search"
				  aria-describedby="search-addon" id="search"/>
			<!-- input search kraj-->
				<!-- cart -->
				<span class="input-group-text border-0 " id="search-addon">
					<a href="cart.html#cart" class="text-dark cart"><i class="fa fa-shopping-cart tm-social-icon" aria-hidden="true"><span id="countCart">0</span></i></a>							
				</span>
				<!-- cart kraj-->
			  </div>
			<div class="row  tm-welcome-section">
				<div class="col-lg-4 col-md-6 col-12">
					<!-- padajuca lista -->
					<select class="form-select" aria-label="Default select example" id="ddlListSort">
					</select>
					<!-- padajuca lista kraj-->
				</div>
				<!-- radio input -->
				<div class="col-lg-4 col-md-6 col-12 text-center" id="radioB">
				</div>
				<!-- radio input kraj-->
				<div class="col-lg-4 col-md-6 col-12">
					<!-- druga padajuca lista -->
					<select class="form-select" aria-label="Default select example" id="ddlListArtist">
					  </select>
					  <!-- druga padajuca lista kraj -->
				</div>
			</div>
			<!-- galerija proizvoda -->
			<div class="row tm-gallery">
				<div id="products" class="tm-gallery-page">
				</div> 
			</div>
			<!-- galerija proizvoda kraj -->
		</main>
		<footer class="tm-footer text-center">
			<p>Marija Vučičević 18/19 &copy; 
				| <a href="https://www.ict.edu.rs/" target="_blank">Visoka ICT Škola</a></p>
				<!-- icons -->
				<p id="socialIcons">
		 		</p> 
				 <!-- ikonice kraj -->
		</footer>
	</div>
	<!-- script fajlovi -->
	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/parallax.min.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
